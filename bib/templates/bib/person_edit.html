{% extends "webpage/base.html" %}
{% load staticfiles %}
{% block title %} Edit Person {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

        <div class="panel panel-default">
            <div class="panel-heading">
                  <h3>Edit Person</h3>
            </div>
            <div class="panel-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                {% if object %}
                <a class ="btn btn-danger btn-sm" href="{% url 'bib:person_delete' pk=object.id %}">delete</a>
                {% endif %}
           </div>
       </div>

{% endblock %}
