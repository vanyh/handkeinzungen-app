{% extends "webpage/base.html" %}
{% block content %}
{% block title %}Löschen bestätigen{% endblock %}
<!-- Launch modal on page load http://stackoverflow.com/questions/10233550/launch-bootstrap-modal-on-page-load -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Löschen bestätigen</h3>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <h4>
                        Möchten Sie <strong>{{ object }}</strong> wirklich löschen?
                    </h4>
                    <input  class="btn btn-danger" type="submit" value="Ja, löschen" />
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
</form>
{% endblock content %}
{% block scripts %}
    {{ block.super }}
    <script type="text/javascript">
        $(window).load(function(){
            $('#myModal').modal('show');
        });
    </script>
{% endblock scripts %}
